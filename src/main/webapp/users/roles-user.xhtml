<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:mg="http://model.lunarray.org/generation/0.9">
<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="row">
			<ul class="nav nav-tabs">
				<li><h:link outcome="pretty:updateUser">
						<f:param name="userId" value="#{userParameter.userId}" />
						Update User
					</h:link></li>
				<li class="active"><a href="#">User Roles</a></li>
				<li><h:link outcome="pretty:passwordUser">
						<f:param name="userId" value="#{userParameter.userId}" />
						Update User Password
					</h:link></li>
			</ul>
		</div>
		<div class="row">
			<h:form>
				<mg:generatedTable value="#{rolesUserPage.roles}" variable="role" model="#{presentationModel}" clazz="#{rolesUserPage.roleType}"
					styleclassResolver="#{styleclassResolver}" outerForm="true">
					<f:facet name="selectAction">
						<mg:action target="#{rolesUserPage.userRoles}" />
					</f:facet>
				</mg:generatedTable>
				<div class="row">
					<div class="pull-right">
						<span> <h:commandLink styleClass="btn btn-primary" action="#{rolesUserPage.update}">
								<h:outputText value="Assign Roles" />
							</h:commandLink>
						</span> <span> <h:link outcome="pretty:users" styleClass="btn">
								<h:outputText value="Cancel" />
							</h:link>
						</span>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
