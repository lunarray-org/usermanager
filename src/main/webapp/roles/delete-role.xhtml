<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:mg="http://model.lunarray.org/generation/0.9">
<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<mg:generatedTable value="#{deleteRolePage.roles}" variable="role" model="#{presentationModel}" clazz="#{deleteRolePage.roleType}"
			styleclassResolver="#{styleclassResolver}" />
		<h:form>
			<div class="row">
				<div class="pull-right">
					<span> <h:commandLink styleClass="btn btn-danger" action="#{deleteRolePage.delete}">
							<h:outputText value="Delete Role" />
						</h:commandLink>
					</span>
					<span>
					<h:link outcome="pretty:roles" styleClass="btn btn">
						<h:outputText value="Cancel" />
					</h:link>
					</span>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
