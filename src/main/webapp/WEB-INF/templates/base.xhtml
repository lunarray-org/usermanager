<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">User Management</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="/resources/css/app.css" rel="stylesheet" />
	<h:outputStylesheet library="css" name="app.css" />
</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="brand" href="#"></a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><h:link outcome="pretty:home">Home</h:link></li>
						<li><h:link outcome="pretty:users">Users</h:link></li>
						<li><h:link outcome="pretty:roles">Roles</h:link></li>
					</ul>
					<ul class="nav pull-right">
						<li><h:link outcome="pretty:passwordUser">
								<f:param name="userId" value="#{layoutPage.identifier}" />
									Welcome,
									<h:outputText value="#{layoutPage.user.displayName}" />
							</h:link></li>
						<li><h:form styleClass="navbar-form pull-left">
								<h:commandButton action="#{layoutPage.logout}" value="Logout" styleClass="btn btn-primary" />
							</h:form></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<br />
	<br />
	<br />
	<div class="container-narrow">
		<div class="row">
			<h:messages errorClass="alert alert-danger" warnClass="alert alert-warning" infoClass="alert alert-info" 
				fatalClass="alert alert-danger" globalOnly="true" showDetail="true" showSummary="false" styleClass="messages" />
		</div>
	</div>

	<div class="container-narrow">
		<ui:insert name="content">
		</ui:insert>
	</div>
	
	<script type="text/javascript" charset="UTF-8" src="/resources/js/jquery.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="/resources/js/bootstrap.min.js"></script>
</h:body>
</html>
